<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Blog Space</title>
  </head>
  <body>
    <nav>
      <h1>Blog Space</h1>
    </nav>
    <form>
      <label for="post-title">Title</label>
      <input
        id="post-title"
        type="text"
        placeholder="Type here your post title"
      />
      <label for="post-body">Body</label>
      <textarea
        id="post-body"
        placeholder="Type here your post body"
      ></textarea>
      <button>Post</button>
    </form>
    <main>
      <div class="posts" id="articles"></div>
      <div class="main-img">
        <img src="images/girl-writing.jpg" alt="girl-writing" width="200" />
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
